<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100..900&family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ffffff, 0 0 10px #105ec4, 0 0 20px #105ec4, 0 0 30px #105ec4, 0 0 40px #105ec4, 0 0 50px #105ec4, 0 0 60px #105ec4;
            }
            50% {
                text-shadow: 0 0 5px #ffffff, 0 0 15px #18355a, 0 0 25px #18355a, 0 0 35px #18355a, 0 0 45px #245799, 0 0 55px #0272a7, 0 0 65px #0293b8;
            }
            100% {
                text-shadow: 0 0 5px #ffffff, 0 0 10px #105ec4, 0 0 20px #105ec4, 0 0 30px #105ec4, 0 0 40px #105ec4, 0 0 50px #105ec4, 0 0 60px #105ec4;
            }
        }

        .animated-text-shadow {
            font-size: 3em;
            text-align: center;
            color: #3360a3;
            animation: glow 2s infinite;
            font-family: "Gluten", cursive;
        }

        body {
            background-color: #8cb3df;
            color: #ffffff;
            font-family: "Gluten", cursive;
        }

        .catalog {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2%;
            justify-items: center;
            align-items: center;
            margin: 5% auto;
            width: 90%;
            max-width: 1200px;
        }

        .catalog a {
            display: inline-block;
            overflow: hidden;
            border-radius: 10px;
            padding: 5px; /* Ensures extra space to prevent cutting */
        }

        .catalog img {
            width: 100%;
            height: auto;
            max-width: 300px;
            max-height: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .catalog img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1 class="animated-text-shadow">KATALOG POLSKICH RYB</h1>
    <div class="catalog">
        <a href="karp.html"><img src="kapr2.png" alt="Karp"></a>
        <a href="amur.html"><img src="amur2.png" alt="Amur"></a>
        <a href="szczupak.html"><img src="szczupak2.png" alt="Szczupak"></a>
        <a href="sum.html"><img src="sum2.png" alt="Sum"></a>
        <a href="ploc.html"><img src="ploc2.png" alt="Płoć"></a>
        <a href="leszcz.html"><img src="leszcz2.png" alt="Leszcz"></a>
        <a href="sandacz.html"><img src="sandacz2.png" alt="Sandacz"></a>
        <a href="okon.html"><img src="okon2.png" alt="Okoń"></a>
        <a href="karas.html"><img src="karas2.png" alt="Karaś"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
